<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion cuisinier - MesRecettes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Navigation minimale */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .breadcrumb {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .breadcrumb a:hover {
            opacity: 0.8;
        }

        /* Main Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            margin-top: 80px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffecd2, #fcb69f);
        }

        .form-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #fcb69f;
            box-shadow: 0 0 0 3px rgba(252, 182, 159, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(252, 182, 159, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(252, 182, 159, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Links section */
        .links-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
            text-align: center;
        }

        .back-link {
            margin-bottom: 1rem;
        }

        .back-link a {
            color: #fcb69f;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #ff9068;
            transform: translateX(-3px);
        }

        .signup-link {
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        /* Remember me checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        /* Error Messages */
        .errorlist {
            list-style: none;
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .errorlist li {
            padding: 0.5rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .non-field-errors {
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                margin-top: 100px;
            }

            .form-title {
                font-size: 2rem;
            }

            .nav-container {
                padding: 0 1rem;
            }
        }

        /* Floating icons */
        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.2);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }

        .floating-icon:nth-child(1) {
            top: 20%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 65%;
            right: 10%;
            animation-delay: 4s;
        }

        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 12%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Welcome back animation */
        .welcome-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- Navigation minimale -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="{% url 'accueil' %}" class="logo">üç≥ MesRecettes</a>
            <div class="breadcrumb">
                <a href="{% url 'accueil' %}">Accueil</a> > Connexion
            </div>
        </div>
    </nav>

    <!-- Floating decorative elements -->
    <div class="floating-icon">üîë</div>
    <div class="floating-icon">üç¥</div>
    <div class="floating-icon">üéØ</div>

    <!-- Main Form -->
    <div class="form-container">
        <div class="welcome-icon">üëã</div>
        <h2 class="form-title">Connexion</h2>
        <p class="form-subtitle">Bon retour parmi nous, chef !</p>
        
        <form method="post">
            {% csrf_token %}
            
            <!-- Custom form rendering to replace {{ form.as_p }} -->
            <!-- Template for Django login form -->
            <div class="form-group">
                <label for="id_username">Nom d'utilisateur :</label>
                <input type="text" id="id_username" name="username" placeholder="Votre nom d'utilisateur" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Mot de passe :</label>
                <input type="password" id="id_password" name="password" placeholder="Votre mot de passe" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="id_remember" name="remember_me">
                <label for="id_remember">Se souvenir de moi</label>
            </div>
            
            <button type="submit" class="submit-btn">
                üîë Se connecter
            </button>
        </form>
        
        <div class="links-section">
            <div class="back-link">
                <a href="{% url 'accueil' %}">
                    ‚Üê Retour √† l'accueil
                </a>
            </div>
            
            <div class="signup-link">
                Pas encore inscrit ? 
                <a href="{% url 'inscription' %}">Cr√©er un compte</a>
            </div>
        </div>
    </div>

    <script>
        // Smooth form interactions
        document.querySelectorAll('input[type="text"], input[type="password"]').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Form submission animation
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '‚è≥ Connexion en cours...';
            btn.style.background = 'linear-gradient(45deg, #95a5a6, #7f8c8d)';
        });

        // Welcome animation on page load
        window.addEventListener('load', function() {
            const container = document.querySelector('.form-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.8s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
